<div class="currency-converter flex-col">
    <div class="title flex-row">
        <span>Currency Converter</span>
    </div>

    <div class="content flex-col">
        <input class="sum-currency"
            [type]="'number'"
            [formControl]="form.get('sum')"
            [step]="0.01"
            [min]="0.01">

        <div class="select-content flex-row">
            <div class="flex-row">
                <span>From</span>
                <select-input
                    [control]="form.get('from')"
                    [options]="options"></select-input>
            </div>

            <div class="flex-row">
                <span>To</span>
                <select-input
                    [control]="form.get('to')"
                    [options]="options"></select-input>
            </div>
        </div>

        <div *ngIf="form.valid && conversion" 
            class="result-content flex-col">
            <span>As of {{ getDateGate | date:'dd/MM/yyyy' }}</span>
            <div class="result flex-row">
                <span>{{getFrom}}</span>
                <i class="fa-solid fa-money-bill-transfer"></i>
                <span>{{getConversion}}</span>
            </div>
        </div>
    </div>
</div>
